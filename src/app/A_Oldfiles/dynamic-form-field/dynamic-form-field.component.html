<div class="col">
  <div [formGroup]="form">
    <label [attr.for]="field.key">{{field.label}}</label>

    <div [ngSwitch]="field.controlType">

      <input class="form-control" *ngSwitchCase="'textbox'" [formControlName]="field.key" [id]="field.key"
        [type]="field.type">

      <select class="form-control" [id]="field.key" *ngSwitchCase="'dropdown'" [formControlName]="field.key">
        <option *ngFor="let opt of field.options" [value]="opt.key">{{opt.value}}</option>
      </select>
    </div>

    <div class="errorMessage" *ngIf="!isValid">{{field.label}} is required</div>

  </div>
</div>
